##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Define workspaces
workspace = 1, monitor:DP-1, persistent:true, default:true
workspace = 2, monitor:DP-2, persistent:true, default:true
workspace = 3, defaultName:games, monitor:DP-1, persistent:true
workspace = 4, defaultName:mails, monitor:DP-2, persistent:true
workspace = 5, monitor:DP-1, persistent:true
# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Prevent fullscreen applications to trigger idle
windowrule = idle_inhibit fullscreen, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on,match:class ^$,match:title ^$,match:xwayland 1,match:float 1,match:fullscreen 0,match:pin 0

windowrule = no_initial_focus on, match:class (jetbrains-)(.*)
windowrule = stay_focused on, match:class (jetbrains-)(.*),match:float 1

### Unity rules ###
windowrule = no_initial_focus on, match:class ^(Unity)$
#windowrule = center, class:^(Unity)$,xwayland:1,floating:1,fullscreen:0,pinned:0
#windowrule = stayfocused, class:^(Unity)$,floating:1

windowrule = no_initial_focus on, match:class ^(Blender)$

# Assign windows on workspaces
windowrule = workspace name:games silent,match:class ^(steam)$
windowrule = workspace name:games silent,match:class ^(.*)(Lutris)$
windowrule = workspace name:mails silent,match:class ^(discord)$
windowrule = workspace name:mails silent,match:class ^(vesktop)$
windowrule = workspace name:mails silent,match:class ^(Element)$
windowrule = workspace name:mails silent,match:class ^(nheko)$
windowrule = workspace name:mails silent,match:class ^(Slack)$
windowrule = workspace name:mails silent,match:class ^(Proton Mail)$

# Terminal emulators
windowrule = opacity 0.8 override 0.73 override,match:class ^(kitty)$
windowrule = opacity 0.8 override 0.73 override,match:class ^(foot)$
windowrule = opacity 0.8 override 0.73 override,match:class ^(.*)(wezterm)$
windowrule = opacity 0.8 override 0.73 override,match:class ^(Alacritty)$
windowrule = opacity 0.8 override 0.73 override,match:class ^(.*)(ghostty)$
# File Explorer
windowrule = opacity 0.87 override 0.8 override,match:class ^([Tt])(hunar)$
windowrule = opacity 0.87 override 0.8 override,match:class ^([Nn])(emo)$
windowrule = opacity 0.87 override 0.8 override,match:class ^([Pp])(cmanfm)$
windowrule = opacity 0.8 override 0.73 override,match:class ^(pcmanfm-qt)$
windowrule = opacity 0.92 override 0.85 override,match:class ^(.*)(FileRoller)$
windowrule = opacity 0.87 override 0.8 override,match:class ^(engrampa)$
#Chat and mails
windowrule = opacity 0.87 override 0.8 override,match:class ^(discord)$
windowrule = opacity 0.87 override 0.8 override,match:class ^(Slack)$
windowrule = opacity 0.87 override 0.8 override,match:class ^(Proton Mail)$
windowrule = opacity 0.87 override 0.8 override,match:class ^(Element)$
windowrule = opacity 0.87 override 0.8 override,match:class ^(nheko)$
# Other softwares
windowrule = opacity 0.87 override 0.8 override,match:class ^(org.pulseaudio.pavucontrol)$
windowrule = opacity 0.8 override 0.73 override,match:class ^(com.github.wwmm.easyeffects)$
windowrule = opacity 0.92 override 0.85 override,match:class ^(steam)$
windowrule = opacity 0.92 override 0.85 override,match:class ^(.*)(Lutris)$
windowrule = opacity 0.92 override 0.85 override,match:class ^(sublime_text)$
windowrule = opacity 0.92 override 0.85 override,match:class ^([Ss])(potify)$
windowrule = opacity 0.92 override 0.73 override,match:class ^(jetbrains-)(.*)$
windowrule = opacity 0.92 override 0.73 override,match:class ^(libreoffice-)(.*)$
windowrule = opacity 0.92 override 0.73 override,match:class ^(Godot)(.*)$
windowrule = opacity 0.92 override 0.73 override,match:class ^(org.godotengine.Editor)(.*)$
windowrule = opacity 0.92 override 0.85 override,match:class ^(nwg-look)$
windowrule = opacity 0.92 override 0.73 override,match:class ^(krita)$
windowrule = opacity 0.92 override 0.73 override,match:class ^(gimp)$

