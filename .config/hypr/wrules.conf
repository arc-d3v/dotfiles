##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Define workspaces
workspace = 1, monitor:DP-1, persistent:true, default:true
workspace = 2, monitor:DP-2, persistent:true, default:true
workspace = 3, defaultName:games, monitor:DP-1, persistent:true
workspace = 4, defaultName:mails, monitor:DP-2, persistent:true
workspace = 5, monitor:DP-1, persistent:true
# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Prevent fullscreen applications to trigger idle
windowrule = idleinhibit fullscreen, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = noinitialfocus, class:(jetbrains-)(.*)
windowrule = stayfocused, class:(jetbrains-)(.*),floating:1

### Unity rules ###
windowrule = noinitialfocus, class:^(Unity)$
#windowrule = center, class:^(Unity)$,xwayland:1,floating:1,fullscreen:0,pinned:0
#windowrule = stayfocused, class:^(Unity)$,floating:1

windowrule = noinitialfocus, class:^(Blender)$

# Assign windows on workspaces
windowrule = workspace name:games silent,class:^(steam)$
windowrule = workspace name:games silent,class:^(.*)(Lutris)$
windowrule = workspace name:mails silent,class:^(discord)$
windowrule = workspace name:mails silent,class:^(Element)$
windowrule = workspace name:mails silent,class:^(nheko)$
windowrule = workspace name:mails silent,class:^(Slack)$
windowrule = workspace name:mails silent,class:^(Proton Mail)$

# Terminal emulators
windowrule = opacity 0.8 override 0.73 override,class:^(kitty)$
windowrule = opacity 0.8 override 0.73 override,class:^(foot)$
windowrule = opacity 0.8 override 0.73 override,class:^(.*)(wezterm)$
windowrule = opacity 0.8 override 0.73 override,class:^(Alacritty)$
windowrule = opacity 0.8 override 0.73 override,class:^(.*)(ghostty)$
# File Explorer
