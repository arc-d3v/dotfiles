windowrule = opacity 0.87 override 0.8 override,class:^([Nn])(emo)$
windowrule = opacity 0.87 override 0.8 override,class:^([Pp])(cmanfm)$
windowrule = opacity 0.8 override 0.73 override,class:^(pcmanfm-qt)$
